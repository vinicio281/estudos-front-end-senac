<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Senac</title>
</head>
<body>
    <h2>Exemplo 07</h2>

    <p>Datalist fornece sugestões pré-definidas para campos de entrada de texto, similar ao autocomplete do Google, mas estático e sem atualizações dinâmicas. </p>

    <form action="#" name="exemplo07">
        <input list="nomes" name="nomes">
        <Datalist id="nomes">
            <option value="Amanda">
            <option value="Cristiano">
            <option value="Pedro">
            <option value="Julia">
            <option value="Davi">
            <option value="Gabriel">


        </Datalist>
        <Input type="submit" value="Enviar">
    </form>
    
</body>
</html>

    <script>

      // Exemplo-08: Crie um programa que leia uma cor do farol de transito e exiba na pagina uma mensagem usando <h1> correspondente ao significado dessa cor e altere a cor de fundo da pagina para a cor correspondente.


        let calculadora = prompt('Digita se vocÃª quer -, +, *, /')
        let Valor1 = prompt('Digite o Primeiro Valor')
        let Valor2 = prompt('Digite o Segundo Valor')
 
        switch (calculadora) {
 
            case '-':
            console.log(Valor1 - Valor2)
            let menos = Valor1 - Valor2;
            document.write(Valor1 + '<br>' + Valor2 + '<br>' + calculadora + menos)
            break;
 
            case '+':
            console.log(Valor1 + Valor2)
            let mais = Valor1 + Valor2;
            document.write(Valor1 + '<br>' + Valor2 + '<br>' + calculadora + mais)
            break;
 
            case '*':
            console.log(Valor1 * Valor2)
            let multiplicacao = Valor1 * Valor2;
            document.write(Valor1 + '<br>' + Valor2 + '<br>' + calculadora + multiplicacao)
            break;
           
            case '/':
            console.log(Valor1 / Valor2)
            let divisao = Valor1 / Valor2;
            document.write(Valor1 + '<br>' + Valor2 + '<br>' + calculadora + divisao)
            break;
        }
    </script>

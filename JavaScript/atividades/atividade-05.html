<script>

let nome = prompt(' Par ou Ímpar');
let Salario = parseFloat(prompt('Digite o seu salario'));
let Porcentagem = parseFloat(prompt('Porcentagem de aumento'));
let Valor = (Salario /100 * Porcentagem);
let Novosalario = (Salario + Valor);

document.write('<br>Funcionario:' + nome)
document.write('<br>Salario: ' + Salario)
document.write('<br> Porcentagem de aumento: ' + Porcentagem)
document.write('<br> Valor do aumento: ' +  Valor)
document.write('<br> Novo salário: ' + Novosalario)






</script>

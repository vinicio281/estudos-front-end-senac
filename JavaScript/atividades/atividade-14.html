<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 14</title>
    <style>

        #btn-voltar {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }



        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f8ff;
            margin: 0;
        }

        #result {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .names-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 20px;
        }

        .fruit-name {
            font-size: 24px;
            font-weight: bold;
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            width: 150px;
            text-align: center;
        }

        #fruitImage img {
            max-width: 200px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<body>

    <div id="result">
        <div class="names-container">
            <div id="fruitNamePt" class="fruit-name"></div>
            <div id="fruitNameEn" class="fruit-name"></div>
        </div>
        <div id="fruitImage"></div>
    </div>

    <script>
        const fruits = {
            'maca': {
                name: 'apple',
                image: 'frutas/maca.jpg'
            },

            'banana': {
                name: 'banana',
                image: 'frutas/banana.jpg'
            },

            'caixa': {
                name: 'box Fruit', // Nome genérico para "caixa"
                image: 'frutas/caixa.jpg'
            },

            'caqui': {
                name: 'persimmon',
                image: 'frutas/caqui.jpg'
            },

            'coco': {
                name: 'coconut',
                image: 'frutas/coco.jpg'
            },

            'mamao': {
                name: 'papaya',
                image: 'frutas/mamao.jpg'
            },

            'manga': {
                name: 'manga',
                image: 'frutas/manga.jpg'
            },

            'melancia': {
                name: 'watermelon',
                image: 'frutas/melancia.jpg'
            },

            'melao': {
                name: 'melon',
                image: 'frutas/melao.jpg'
            },

            'morango': {
                name: 'strawberry',
                image: 'frutas/morango.png'
            },

            'pera': {
                name: 'pear',
                image: 'frutas/pera.jpg'
            },
            
            'tangerina': {
                name: 'mandarin',
                image: 'frutas/tangerina.jpg'
            },
        };

        function showFruit() {
            const fruitInput = prompt('Digite o nome da fruta:').toLowerCase();
            const fruitNamePtDiv = document.getElementById('fruitNamePt');
            const fruitNameEnDiv = document.getElementById('fruitNameEn');
            const fruitImageDiv = document.getElementById('fruitImage');

            if (fruits[fruitInput]) {
                fruitNamePtDiv.innerText = fruitInput.charAt(0).toUpperCase() + fruitInput.slice(1);
                fruitNameEnDiv.innerText = fruits[fruitInput].name;
                fruitImageDiv.innerHTML = `<img src="${fruits[fruitInput].image}" alt="${fruitInput}">`;
            } else {
                fruitNamePtDiv.innerText = 'Não encontrada';
                fruitNameEnDiv.innerText = '';
                fruitImageDiv.innerHTML = '';
            }
        }

        window.onload = showFruit;
    </script>


</body>

</html>

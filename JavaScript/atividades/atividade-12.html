<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let numeroUsuario = parseInt(prompt('Insira um numero entre 1 e 10'));
        
        for (contador = 0; contador <=10; contador++){
            console.log(numeroUsuario + ' x ' + contador + ' = ', numeroUsuario * contador);
            document.write( '<h1>' + numeroUsuario + ' x ' + contador + ' = ', numeroUsuario * contador +'</h1>');
        }
        
        
        
        
        
    </script>
    
</body>
</html>

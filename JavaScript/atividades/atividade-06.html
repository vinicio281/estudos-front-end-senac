
<script>

let NumeroDigitado = prompt('Número digitado');
document.write('<br> Par ou Ímpar:');

document.write('<br> Definição:'  );

let mod = NumeroDigitado % 2;
if (mod == 0) {
    document.write('par')

} else { document.write('impar')

}





</script>

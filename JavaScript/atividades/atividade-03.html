<script>

let valor1 = parseFloat(prompt('Primeiro valor'));

let valor2 = parseFloat(prompt('Segundo valor'));

let soma = valor1 + valor2;
let subtracao = valor1 - valor2;
let multiplicacao = valor1 * valor2
let divisao = valor1 / valor2

document.write('Primeiro valor: ' + valor1)
document.write('<br>Segundo valor: ' + valor2)

document.write('<br> Operações:')
document.write('<br> Soma: ' + soma)
document.write('<br> Subtração: ' + subtracao)

document.write('<br> Multiplicação: ' + multiplicacao)
document.write('<br> Divisão: ' + divisao)













</script>

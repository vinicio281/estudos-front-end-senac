<script>
/*
Operadores de Repetição (Loops)
Operadores de repetição, conhecidos como loops, são usados para executar
repetidamente um bloco de código enquanto uma codição for verdadeira.

for (inicialização; condição; incremento) {
    código a ser executado repetidamente

}

*/

// Exemplo-01: Criar uma conta de 0 até 5
for (let num = 0; num <= 1; num++){
    console.log("Numero: " + num);
}

/*
Explicação:

Inicialização (let num = 0): Define o valor inicial do contador num.
Codição (num <= 5): O loop continua enquanto essa condição for verdadeira.
Incremento (num++): Incrementa o valor de num em 1 a cada interação.
*/


</script>

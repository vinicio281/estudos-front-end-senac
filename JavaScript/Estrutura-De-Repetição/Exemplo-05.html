<script>
/*
Exemplo-05
Crie um programa que solicite um valor entre 1 a 10, imprima na pagina a tabuada de mutiplicação.
5 x 0 = 0
5 x 1 = 5
5 x 2 = 10
*/

let numeroUsuario = parseInt(prompt('Digite um numero'));

for (contador = 0; contador <=10; contador++){
    console.log(numeroUsuario + ' x ' + contador + ' = ', numeroUsuario * contador);
}








</script>

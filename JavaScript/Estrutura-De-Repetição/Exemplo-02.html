<script>
// Exemplo-02
// Crie um loop for que imprima os números de 1 a 100 na página, utiliza <hr> para gerar uma linha.


for (let num = 0; num <= 100; num++){
    document.write('<table width=250 height=50><tr><td width=100 align=right><font size=4>Número: </td><td align=center bgcolor=yellow><font size=5>'+ num+'</td>');
    
    
}

//document.write(" Numero: " + num + '<hr>');




</script>

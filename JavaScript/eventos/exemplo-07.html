<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 07</title>
</head>
<body>
    <h2> Exemplo evento onkeydown </h2>
    <script>
     
             // quando pressionado qualquer tecla ativa a função
    
             document.onkeydown = function(event){
                if (event.key === "Enter"){
                    alert('Você pressionou Enter!')
                }
                else if (event.key === "A"){
                    alert('Você pressionou A!')
                }
             };
    
        </script>
</body>
</html>

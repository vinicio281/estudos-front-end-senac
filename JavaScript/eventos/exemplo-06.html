<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 06</title>
</head>
<body>
    
         <h2> Exemplo evento onkeydown </h2>
<script>
 
         // quando pressionado qualquer tecla ativa a função

         document.onkeydown = function(){
            document.body.style.backgroundColor = 'black';
         }

    </script>

</body>
</html>

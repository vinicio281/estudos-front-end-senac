<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos de mouse</title>
</head>
<body>

    <style>

        #box{
            background-color: cornflowerblue;
            width: 50px;
            height: 50px;
            margin-left: 150px;
        }

    </style>

    <script>

        function acao(){
            alert('Eventos de mouse!')
            }
        // acao();

        function acao2(){
        let div = document.getElementById('box');
        div.style.width = '500px';
        div.style.height = '500px';
        div.style.backgroundColor = 'black';

    }

    </script>

    <!-- onclick: ao clicar aciona o evento. -->
    <button onclick="acao2();">
        Clicle aqui!
    </button>

    <div id="box" onclick="acao2();">

    </div>

</body>
</html>

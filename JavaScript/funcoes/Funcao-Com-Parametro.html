<script>
/*
Funções com parametros
Parâmetros são como variáveis que você passa para a função para que ela possa usar eses valores

*/

function saudacao(nome){
console.log('Olá ' + nome);

}

saudacao('Your name');

function msg(conteudoMsg){
    console.log(conteudoMsg)

}

msg('Boa noite');









</script>
